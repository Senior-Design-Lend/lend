{% extends "../base.html" %}

{% load staticfiles %}

{% block body_block %}
<h1> List of Items </h1>
  <ol>
    {% for item in items %}
    <h2><li><a href="{{item.id}}">{{item.name}}</a></li>
    {% endfor %}
  </ol>

{% if user.is_authenticated %}
<a class="btn btn-success" href="{% url 'items:create' %}">Add Item</a>
{% endif %}

{% endblock %}
