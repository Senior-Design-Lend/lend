{% extends "../base.html" %}

{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/home/feed.css' %}">
{% endblock %}

{% block body_block %}
<div class="container">
  <h1>Items You've Posted </h1><br>
  <div class="allItemsList">
      <div class="row">
      {% for item in items %}
        <div class="cl">
            <a href="{% url 'items:detail' pk=item.pk %}">
              <div class="thumbnail">
                <img src="{{ item.picture.url }}">
              </div>
              <div class="caption">
                  <h2>{{ item }}</h2>
              </div>
            </a>
        </div>
      {% endfor %}
      </div>
  </div><br>
  
  {% if user.is_authenticated %}
  <a class="btn btn-success" href="{% url 'items:create' %}">Add Item</a>
  {% endif %}
</div>

{% endblock %}
