{% extends "../base.html" %}

{% load staticfiles %}

{% block body_block %}
<div class="container">
  <h1 class="header">
    {% if not form.instance.pk %}
    Add Item
    {% else %}
    Update Item
    {% endif %}
  </h1><br>

  <form enctype="multipart/form-data" method="POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>


{% endblock %}
