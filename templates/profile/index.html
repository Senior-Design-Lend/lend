{% extends "../base.html" %}

{% block body_block %}

<div class='jumbotron'>
  <h1>{{ first }} {{ last }}</h1>
  <ol>
    {% for item in items %}
      <h2><li><a href="{% url 'items:detail' pk=item.id %}">{{item}}</a></li></h2>
    {% endfor %}
  </ol>
  <img src='{{ picture.url }}' height=200>
</div>
{% endblock %}
